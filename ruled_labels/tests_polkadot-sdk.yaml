name: Polkadot SDK ruled-labels test cases
spec_file: specs_polkadot-sdk.yaml

specs:
  - name: Pass - One topic
    filter:
      id: [ multiple_t]
    labels: [ R1, C1, D1, T4 ]
    expected: true

  - name: Fail - Require topic label
    filter:
      id: [ multiple_t ]
    labels: [ A1 ]
    expected: false

  - name: Pass - Multiple topics
    filter:
      id: [ multiple_t ]
    labels: [ A1, R0, T2, T10 ]
    expected: true

  - name: Fail - Multiple difficulty labels
    filter:
      id: [ single_d ]
    labels: [ A1, D0, D2, T10 ]
    expected: false

  - name: Pass - Single difficulty label
    filter:
      id: [ single_d ]
    labels: [ R0, D3, T10 ]
    expected: true
  
  - name: Pass - A1 and R0
    filter:
      id: [ enforce_r0 ]
    labels: [ A1, D3, R0 ]
    expected: true

  - name: Fail - R0 missing
    filter:
      id: [ enforce_r0 ]
    labels: [ A1, T9, D2 ]
    expected: true